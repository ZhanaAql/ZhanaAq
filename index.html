<title>Me</title>

<style>
    .zhana {
        align-items: center;
        color: rgb(117, 102, 250);
        width: 1000px;
        box-sizing: border-box;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
        }

    .p {
        margin-left: 480px;
    }
    body{
        background-color: rgb(188, 221, 135);
        width: 95%;
        height: 80%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    h2{
        color: rgb(89, 18, 155);
        cursor: pointer;
        margin-left: 480px;
        transition: 0.2s;
    }

    h2:hover{
        color: rgb(245, 55, 159);
        letter-spacing: 2px;
    }

    img{
        width: 7cm;
        border-radius: 50%;
        box-shadow: 1px 1px 4px rgb(103, 164, 243);
        padding: 5px;
        background: white;
        margin: 20px;
        margin-left: 417px;
        transition: 0.2s;
        opacity: 75%;
    }

    img:hover{
        transform: scale(1.2);
        opacity: 100%;
        box-shadow: 1px 1px 6px red;
    }

    p{
        margin-left: 510px;
    }
    
</style>

<body>
<div class="zhana">
    <h2>Hello World</h2>
    <img src="hana.jpeg">
    <br>
    <div class="p">Zulfa Hana Aqliyah</div>
    <p>41215476</p>
</div>

</body>
